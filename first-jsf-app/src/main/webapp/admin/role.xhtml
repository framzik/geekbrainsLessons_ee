<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="/WEB-INF/menu/menu.xhtml"/>
    </ui:insert>


    <div class="container">
        <div class="row py-2">
            <h:form id="roleForm">
                <div class="col-12">
                    <h:commandButton value="Add Role" styleClass="btn btn-primary"
                                     action="#{roleController.createRole()}"/>
                </div>
                <div class="col-12">
                    <h:dataTable value="#{roleController.allRoles}" var="role"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{role.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{role.name}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{productController.editProduct(role)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{productController.deleteProduct(role)}">
                                <f:ajax event="click" render="productForm"/>
                            </h:commandButton>
                            <h:commandButton value="Add to cart" styleClass="btn btn-success"
                                             action="#{cartController.addToCart(role)}"/>
                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

</h:body>

</html>
