<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>
    <ui:insert name="header">
        <ui:include src="/WEB-INF/menu/menu.xhtml"/>
    </ui:insert>
    <f:event listener="#{userController.preloadData}" type="preRenderView"/>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Покупатели</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">List</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <h:form id="userForm">
                <div class="col-12">
                    <h:commandButton value="Add User" styleClass="btn btn-primary"
                                     action="#{userController.createUser()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{userController.allUsers}" var="user"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{user.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Phone</f:facet>
                            #{user.phone}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            #{user.login}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Password</f:facet>
                            #{user.password}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{userController.editUser(user)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{userController.deleteUser(user)}">
                                <f:ajax event="click" render="userForm"/>
                            </h:commandButton>

                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
